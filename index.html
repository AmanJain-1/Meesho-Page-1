<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meesho Page 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc0ce24c64.js" crossorigin="anonymous"></script>
</head>

<body>


    <!-- Navbar -->
    <nav>
        <div class="container-fluid py-2 border">
            <div class="row">
                <div class="meesho-logo col-lg-1 d-inline">
                    <a class="" href="#"><img src="logo.png" alt="Logo" width="160" height="auto"
                            class="d-inline align-text-top"></a>
                </div>
                <div class="nav-part1 col-lg-3 pt-2">

                    <div class="boxes boxes-custom">
                        <div class="indicate-box ">1</div>
                        <div class="boxes-titles" style="text-align: center;">Cart</div>
                    </div>

                    <div class="line1-direction">
                        <div class="line1"></div>
                    </div>

                    <div class="boxes">
                        <div class="indicate-box ">2</div>
                        <div class="boxes-titles" style="text-align: center;">Address</div>
                    </div>

                    <div class="line1-direction">
                        <div class="line1"></div>
                    </div>


                    <div class="boxes">
                        <div class="indicate-box ">3</div>
                        <div class="boxes-titles" style="text-align: center;">Payment</div>
                    </div>

                    <div class="line1-direction">
                        <div class="line1"></div>
                    </div>


                    <div class="boxes">
                        <div class="indicate-box ">4</div>
                        <div class="boxes-titles" style="text-align: center;">Summary</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 col-11 mx-auto ">
                <h2 class="pt-3 font-weight-bold h5">Cart <span class="text-muted">| 1 Item</span></h2>
                <div class="row mt-1 gx-1">

                    <!-- left side div -->
                    <div class="col-md-12 col-lg-7 col-11 main_cart mb-lg-0 mb-5 ">

                        <div class="card p-3">

                            <div class="row">
                                <!-- cart images div -->
                                <div class="col-md-2 col-11 d-flex align-items-start product_img m-0">
                                    <img src="item-image.jpg" class="product-image-size ml-0" alt="cart img">
                                </div>

                                <!-- cart product details -->
                                <div class="col-md-10 col-11 border-bottom ">
                                    <div class="row">
                                        <!-- product name  -->
                                        <div class="col-md-12 card-title">
                                            <div class="row">
                                                <h1 class=" col-lg-10 mb-2 mt-1 font-weight h6">Full Touch Screen
                                                    Bluetooth Smartwatch</h1>
                                                <button
                                                    class="col-lg-2 btn btn-light text-danger font-weights bg-white">EDIT</button>
                                            </div>
                                            <p class=" mb-0 h7 d-inline size-gapping">Size: Free Size</p>
                                            <p class=" mb-0 h7 d-inline">Qty-1</p>
                                            <p class=" mb-0 h7">Rs. 632</p>
                                        </div>

                                    </div>
                                    <!-- //remover move and price -->

                                    <div class="row mt-2">

                                        <div class="col-8 d-flex justify-content-between remove_wish">
                                            <p class="h6 text-danger font-weight"><button
                                                    class="h6 text-danger font-weight border-0 bg-white p-0">X
                                                    REMOVE</button>
                                            </p>
                                        </div>

                                    </div>
                                </div>
                                <hr>
                            </div>

                            <div class="row justify-content-between">
                                <div class="col-md-5 h6">Supplier: V.T. IMPLEX</div>
                                <div class="col-md-4 h6 d-flex justify-content-center">Free Delivery</div>
                            </div>
                        </div>

                    </div>

                    <!-- right side div -->

                    <div class="col-md-12 col-lg-5 col-11 mx-auto mt-lg-0">
                        <div class="right_side p-3 right-margin bg-white border">

                            <h2 class="product_name mb-3 h6 font-weight">Price Details</h2>
                            <div class="price_indiv d-flex justify-content-between my0">
                                <p class="h7 py-0 ">Total Product Price</p>
                                <p>$<span id="product_total_amt">632</span></p>
                            </div>

                            <hr />
                            <div class="total-amt d-flex justify-content-between font-weight-bold">
                                <p class="h7 font-weight-bold">Order Total</p>
                                <p>$<span id="">632</span></p>
                            </div>

                            <div class=" mb-2 button-upper-font text-center bg-secondary1 py-1">Clicking on 'Continue'
                                will not deduct any money</div>

                            <div class=""><button
                                    class="btn btn-primary btn-lg text-uppercase w-100 continue-button ">Continue</button>
                            </div>

                        </div>

                        <!-- discount code ends -->
                        <div class="mt-1 ">
                            <div class="">
                                <img class="img-fluid" src="safety.png" alt="">
                            </div>
                        </div>
                    </div>

                    <!-- right side div -->

                </div>
            </div>
        </div>
    </div>

</body>

</html>
